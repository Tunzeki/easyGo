    <link rel="stylesheet" href="css/easygo.css">
    <!-- JQuery -->

</head>

<body>
    <div>
        <header>
            <nav class="navbar navbar-expand-lg bg-white navbar-white">
                <div class="container">
                    <a href="" class="navbar-brand"><img src="images/small_long_logo.png" width="100" height="60" class="img-fluid" alt="logo"></img></a>

                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <button type="button" class="close navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navmenu" aria-label="Close" id="times" style="display:none;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="collapse navbar-collapse" id="navmenu">
                        <ul class="navbar-nav text-center">
                            <li class="nav-item">
                                <a href="" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Trips</a>

                                <a href="" class="nav-link">Blog</a>
                            </li>
                        </ul>
                    </div>  
                    <a href="" class="navbar-brand"><img src="images/account_image.png" width="30" height="30" class="img-fluid" alt="logo"></img></a>
                </div>

        </header>
        <section>
            <div class="container">
                <div class="row">

                        <h1 class="about-us">About Us</h1>

                </div>
                <div class="row">

                        <nav class="nav">

                        </nav>

        <footer>

        </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $("#hamburger").click(function () {

                const hamburger = document.querySelector("#hamburger");
                const times = document.querySelector("#times");
                times.style.display = "block";
                hamburger.style.visibility = "hidden";
                
            });

            $("#times").click(function () {

                times.style.display = "none";
                hamburger.style.visibility = "visible";
                
            });

        });
    </script>
    <!-- <script src="js/easygo.js"></script> -->
